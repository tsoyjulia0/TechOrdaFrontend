<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>

    <style>
        code {
          background-color: #eee;
          border-radius: 3px;
          font-family: courier, monospace;
          padding: 0 3px;
        }
        body{
            padding: 24px;
            display: grid;
            place-content: center;
        }
        label{
            display: block;
            padding-top: 16px;
        } 
      </style>
</head>

<body>
    <h1>Registration Form</h1>
    <p>Please, fill out this form</p>
    <form method="GET">

    <main>
      <fieldset>
        <legend>User Info</legend>
        <label for="username">Name</label>
        <input
          type="text"
          id="username"
          name="name"
          placeholder="fill out username"
          tabindex="2"/>

        <label for="surname">Surname</label>
        <input
          type="text"
          id="surname"
          name="surname"
          required
          placeholder="fill out surname"/>

        <label for="lastname">Lastname</label>
        <input
          type="text"
          id="lastname"
          name="lastname"
          required
          placeholder="fill out lastname"
          tabindex="1" />
      </fieldset>

      <fieldset>
        <legend>Gender</legend>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" />
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" />
      </fieldset>

    <fieldset>
        <legend>Birth Date</legend>
        <label>Choose your birth date</label>
        <input type="date" id="date" name="date"/>
    </fieldset>

      <fieldset>
        <legend>Choose your city</legend>
        <select name="city">
          <option value="ast">Astana</option>
          <option value="alm">Almaty</option>
          <option value="ura">Aktau</option>
          <option value="shym">Shymkent</option>
          <option value="ura">Semey</option>
          <option value="ura">Taraz</option>
        </select>
      </fieldset>

      <fieldset>
        <legend>Email</legend>
        <label for="email">Email</label>
        <input type="email" id="email"  name="email" required placeholder="fill out email" />
        <label for="age">Age</label>
        <input
          type="number"
          id="number"
          name="age"
          step="1"
          min="16"
          max="120"/>
      </fieldset>

      <fieldset>
          <legend>Password</legend>
          <input type="password" id="password"  name="password" required placeholder="enter the password"/>
      </fieldset>

      <fieldset>
          <legend>Ð¡onsent to the processing of personal data </legend>
          <label for="terms">I agree</label>
          <input type="checkbox" name="terms" id="terms" />
          <label for="terms">I disargee</label>
          <input type="checkbox" name="terms" id="terms" />
      </fieldset>

      <fieldset>
        <legend>Phone Number</legend>
        <input type="tel" id="phone" name="phone" placeholder="enter the phone number"/>
      </fieldset>
        
        <button>Submit</button>
      </main>
    </form>

</body>
