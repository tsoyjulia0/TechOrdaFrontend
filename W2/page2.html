<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body{
            padding: 24px;
            display: grid;
            place-content: center;
        }
        label{
            display: block;
            padding-top: 16px;
        } 
    </style>
</head>
<body>
    <h1>Login Form</h1>
    <p>Please, fill out this form</p>
    <main>
    <form method="GET">
        <label for="username">Name</label>
        <input
          type="text"
          id="username"
          name="name"
          placeholder="enter username"
          required
          tabindex="2"/>

        <label for="email">Email</label>
        <input type="email" id="email" required name="email" placeholder="enter email" />
        <label for="password">Password</label>
        <input type="password" id="password" required name="password" placeholder="enter password"/>
        <button>Login</button>
    </form>
    </main>

    <form action="http://127.0.0.1:5500/page3.html" method="GET">
        <button type="submit">Next</button>
    </form>
    
</body>
</html>
